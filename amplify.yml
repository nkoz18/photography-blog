version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - rm -rf node_modules
            - npm ci
            - 'echo "Node version:" && node -v'
            - 'echo "NPM version:" && npm -v'
        build:
          commands:
            - 'echo "Starting build process..."'
            - 'echo "Environment variables: NEXT_PUBLIC_STRAPI_API_URL=$NEXT_PUBLIC_STRAPI_API_URL API_URL=$API_URL NODE_ENV=$NODE_ENV USE_CLOUD_BACKEND=$USE_CLOUD_BACKEND"'
            - 'echo "Creating static 404.html page..."'
            - 'mkdir -p frontend/public'
            - 'echo "<html><head><title>Page Not Found</title></head><body><h1>404 - Page Not Found</h1><p>The page you are looking for does not exist or has been moved.</p><p><a href=/"/">Go to homepage</a></p></body></html>" > frontend/public/404.html'
            - 'cd frontend && npm run deploy'
            - 'echo "Next build and export completed, checking output..."'
            - 'ls -la frontend/out'
      artifacts:
        baseDirectory: frontend/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      appRoot: frontend 