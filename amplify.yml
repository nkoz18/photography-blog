version: 1
applications:
  - appRoot: frontend
    frontend:
      buildPath: '/'
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
            - npm install -g cross-env
            - 'echo "Node version:" && node -v'
            - 'echo "NPM version:" && npm -v'
        build:
          commands:
            - 'echo "Starting build process..."'
            - 'echo "Environment variables: NEXT_PUBLIC_STRAPI_API_URL=$NEXT_PUBLIC_STRAPI_API_URL API_URL=$API_URL NODE_ENV=$NODE_ENV USE_CLOUD_BACKEND=$USE_CLOUD_BACKEND"'
            - 'echo "Creating static 404.html page..."'
            - 'mkdir -p public'
            - 'echo "<html><head><title>Page Not Found</title></head><body><h1>404 - Page Not Found</h1><p>The page you are looking for does not exist or has been moved.</p><p><a href=\"/\">Go to homepage</a></p></body></html>" > public/404.html'
            - 'cross-env USE_CLOUD_BACKEND=true NEXT_PUBLIC_STRAPI_API_URL=https://api.silkytruth.com STRAPI_API_URL=https://api.silkytruth.com npx next build'
            - 'echo "Next build completed, checking output..."'
            - 'ls -la out'
      artifacts:
        baseDirectory: frontend/out
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Content-Security-Policy'
              value: "default-src 'self' https://api.silkytruth.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' https://api.silkytruth.com data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' data: https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self' https://api.silkytruth.com;" 